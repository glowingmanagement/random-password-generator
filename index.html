<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- google fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontawesome styles -->
    <script src="https://kit.fontawesome.com/8907a964e1.js" crossorigin="anonymous"></script>
    <!-- author stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>

    <div class="generator-container">
        <h1 class="page-title">Password Generator</h1>
        <h2 class="page-text">Please select your password requirements</h2>
        <div class="options-container">
            <h3>Please select password length (between 8 and 128 characters): <input type="number" id="character-length" min="8" max="128"></h3>
            <div>
                <h3>Please select which characters to use in the password:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="lowercase-choice" checked>
                    <label class="form-check-label" for="lowercase-choice">
                      Lowercase Characters
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="uppercase-choice" checked>
                    <label class="form-check-label" for="uppercase-choice">
                      Uppercase Characters
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="numeric-choice" checked>
                    <label class="form-check-label" for="numeric-choice">
                      Numeric Characters
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="special-choice" checked>
                    <label class="form-check-label" for="special-choice">
                      Special Characters
                    </label>
                  </div>
                  <div class="mb-3 text-input">
                    <label for="exampleFormControlInput1" class="form-label">Website for password:</label>
                    <input type="email" class="form-control text-input" id="exampleFormControlInput1" placeholder="www.google.com">
                  </div>
                  <button type="submit" class="btn btn-outline-primary">Generate Password</button>
            </div>
            <div class="random-password-container">
                <h2>
                    Generated Password:
                </h2>
                <p class="password">passwordhere</p>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary">Saved Passwords</button>
            </div>
        </div>
    </div>

    

    <!-- bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>
    <!-- JS for JQuery -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <!-- author JS -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
