<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- google fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontawesome styles -->
    <script src="https://kit.fontawesome.com/8907a964e1.js" crossorigin="anonymous"></script>
    <!-- author stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>

    <div class="generator-container">
        <h1 class="page-title">Password Generator</h1>
        <h2 class="page-text">View saved passwords</h2>
        <table id="passwordTable" class="table table-striped">
            <tr>
              <th>Website</th>
              <th>Password</th>
            </tr>
          </table>
            <div class="returnBtn">
                <button id="homeBtn" type="button" class="btn btn-outline-secondary">Return to Generator</button>
            </div>
        </div>
    </div>

    

    <!-- bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>
    <!-- JS for JQuery -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <!-- author JS -->
    <script src="./assets/js/savedPassword.js"></script>
</body>
</html>
